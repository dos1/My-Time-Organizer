<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
                <link rel="stylesheet" href="css/colorpicker.css" type="text/css" />
		<title>My Time Organizer</title>
		<script type="text/javascript" src="js/jquery-1.7.js"></script>
		<script type="text/javascript" src="js/jquery-css-transform.js"></script>
		<script type="text/javascript" src="js/jquery-animate-css-rotate-scale.js"></script>
		<script type="text/javascript" src="js/colorpicker.js"></script>
		<script type="text/javascript" src="js/moment.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<!-- items that can be dropped onto the table -->
		<div id="logowrapper">
			<div id="logo">My Time Organizer</div>
		</div>

		<div id="add_panel">
			<div id="note_icon" draggable="true">
			note
			</div>
			<div id="event_icon" draggable="false">
			event
			</div>
			<div id="task_icon" draggable="false">
			task
			</div>
			<div id="panel_slider"><img src="szczalka.png" /></div>
		</div>
		<!-- main table starts here -->
		<div id="border_table">
		<div id="outer_inner_table">
		<div id="inner_table">
			<!-- days -->
		</div>
		</div>
		</div>
		<!-- main table ends here -->
	</body>
</html>
